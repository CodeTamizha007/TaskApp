<div class="user-list spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading" class="card-container">
  <mat-card class="card mat-elevation-z7">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="large-title"><b>{{ user.first_name | uppercase }} {{ user.last_name | uppercase
            }}</b></mat-card-title>
        <mat-card-subtitle class="large-subtitle">
          <div> First Name : {{user.first_name}} </div>
          <div> Last Name : {{user.last_name}} </div>
          <div>User ID : {{ user.id }}</div>
          <div> Email ID : {{user.email}}</div>
          <button class="page-button" (click)="goBack()">Back</button>
        </mat-card-subtitle>
        <img mat-card-xl-image [src]="user.avatar">
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
</div>
